<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="multimedia/smashbros.avif" alt="videojuego" width="400" height="250">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThynNvSViSOWu8AqS4GDk78lK_f6ML_TXwPw&usqp=CAU" alt="videojuego2" width="400" height="250">
        </div>
        <br>  
        <div>
            <h1>Aprendiendo a utilizar vídeos</h1>
            <video width="400" height="250" controls autoplay muted loop>
                <source src="multimedia/JISOO - ‘꽃(FLOWER)’ DANCE PERFORMANCE VIDEO.mp4" type="video/mp4">
            </video>
        </div>
        <br>
        <div>
            <h1>Aprendiendo a utilizar audio</h1>
            <audio controls autoplay loop>
                <source src="multimedia/The Marías - Baby One More Time.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
